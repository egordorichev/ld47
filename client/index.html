<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>@egordorichev</title>
	<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.js"></script>
	<script src="https://raw.githack.com/colyseus/colyseus.js/master/dist/colyseus.js"></script>
	<script src="player.js"></script>
	<script src="man.js"></script>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div id="chat-container" class="hidden">
		<input id="chat" placeholder="Chat" maxlength="256"></input>
		<button id="send">Send</button>
	</div>

	<div id="overlay" class="hidden">
		<div id="modal">
			<div id="overlay-message">
				<textarea id="message" placeholder="Message" maxlength="256"></textarea>
				<button id="leave">Post</button>
				<button id="cancel">Cancel</button>
				<span id="cap" class="hidden">You have to wait <span id="cap-time">59</span>s before posting</span>
			</div>
			<div id="overlay-login" class="hidden">
				<h1>Word Garden</h1>
				<h3>By @egordorichev</h3>

				<br/>
				<div id="controls">
					Controls:<br/>
					* WASD - move<br/>
					* Space - leave a message<br/>
				</div>

				<div id="nick-div">
					<input id="nick" placeholder="Nick" maxlength="256"></input>
					<button id="join">Join</button>
				</div>
			</div>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
